<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Basket</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fruit-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .circular-frame {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circular-frame img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 align="center">Fruit Basket</h1>
    <h3 align="center">By</h3>
    <h2 align="center">Sumaya Mohammad</h2>

    <div class="center">
        <figure class="circular-frame">
            <img src="https://github.com/sumayamohammad/Lab-4/blob/main/Images/pngkey.com-fruit-basket-png-5098574.png?raw=true" 
                 alt="Fruit Basket Img" usemap="#fruitmap">
            <map name="fruitmap">
                <!-- Rectangle Area for Apple -->
                <area shape="rect" coords="5,5,220,180" href="https://nutritionsource.hsph.harvard.edu/food-features/apples/#:~:text=One%20serving%2C%20or%20one%20medium,)%2C%20and%203%20grams%20fiber." 
                target="_blank" alt="Link to apple facts">
            </map>
        </figure>
    </div>

    <nav class="fruit-links">
        <h3><a href="#" target="_blank">Papaya</a></h3>
        <h3><a href="#" target="_blank">Pineapple</a></h3>
        <h3><a href="#" target="_blank">Banana</a></h3>
    </nav>
</body>
</html>
